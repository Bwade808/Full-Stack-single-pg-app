<body>
    <div class="container">
        <header>
            <h1 class="main">Brandon & Luis' Car Search</h1>
        </header>
        <div class="search">
            <input type="search" id="car_search" name="gsearch">
            <button type="submit" onclick="clickFunc()">Search</button>
        </div>
        <div class="add_vehicle">
            <label for="manu">Manufacturer:</label><br>
            <input type="text" id="manu" name="manu" placeholder="ex.Lucid Motors"><br><br>
            <label for="model">Model:</label><br>
            <input type="text" id="model" name="model" placeholder="ex.Lucid Air"><br><br>
            <label for="domestic">Base Price:</label><br>
            <input type="text" id="b_price" name="b_price" placeholder="Numbers only, ex. 34000"><br><br>
            <label for="domestic">Domestic:</label><br>
            <input type="text" id="domestic" name="domestic" placeholder="Y or N"><br><br>
            <label for="elec">Electric:</label><br>
            <input type="text" id="elec" name="elec" placeholder="Y or N"><br>
            <button type="submit" onclick="addVehicle()">Add Vehicle</button>
        </div>
